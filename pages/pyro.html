<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro - Magic 8 Ball</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="../style/pyro.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/emblems/Pyro_emblem_RED.png">
</head>
<body id="pyroBody" class="pyroDefault">
    <div class="header">
        <h1 class="activity">Magic 8 Ball</h1>
        <img id="goggles" src="/assets/Goggles.png" alt="goggles"></div>
    <img class="merc" id="pyro" src="/assets/characters/Pyro.png" alt="Pyro">
    <div class="game-box bg-black">
        <div class="flex justify-center">
            <img class="mobileIcon" src="/assets/charIcons/Pyro_Icon.jpg" alt="demoman">
        </div>
        <input type="text" id="magic8BallInput" class="bg-orange-500">
        <div>
            <button class="submitBtn" id="pyroBtn">Enter</button>
        </div>
        <div class="textBox flex justify-center text-xl p-2">
            <h1 id="result">... <br> (Try asking him a question)</h1>
        </div>
            <a href="/index.html"><button class="backBtn"><h1 class="text-xl">Back</h1></button></a>
        </div>
    </div>
    <footer></footer>
    <audio id="pyroAudio" src="/assets/audio/PyroAudio.wav"></audio>
    <audio id="pyroMusic" src="/assets/audio/Team Fortress 2 Soundtrack _ Dreams of Cruelty [ ezmp3.cc ].mp3"></audio>
    <audio id="pyrovisionMusic" src="/assets/audio/The Lovin' Spoonful - Do You Believe in Magic (Audio) [ ezmp3.cc ].mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/scripts/pyro.js"></script>
</body>
</html>
