<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout - Say Hello</title>
    <link rel="stylesheet" href="../style/scout.css">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/emblems/Scout_emblem_RED.png">
</head>
<body>
    <div>
        <div class="header">
            <h1>Say Hello</h1></div>
        <img class="merc" id="scout" src="/assets/characters/Scout.png" alt="Scout">
        <div class="game-box bg-black">
            <input type="text" id="sayHelloInput" class="bg-orange-500">
            <div>
                <button class="submitBtn" id="scoutBtn">Enter</button>
            </div>
            <div class="textBox flex justify-center text-xl p-2">
                <h1 id="result">Yo... You're the new guy right? What's ya name pal?</h1>
            </div>
            <div>
                <a href="/index.html"><button class="backBtn"><h1 class="text-xl">Back</h1></button></a>
            </div>
        </div>
        <footer></footer>
    </div>
    <audio id="scoutAudio" src="/assets/audio/ScoutAudio.wav"></audio>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/scripts/scout.js"></script>
</body>
</html>
