<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy - Restaurant Picker</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="../style/spy.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/emblems/Spy_emblem_RED.png">
</head>
<body>
    <div class="header"><h1>Restaurant Picker</h1></div>
    <img class="merc" id="spy" src="/assets/characters/Spy.png" alt="Spy">
    <div class="game-box bg-black">
        <div class="flex justify-center">
            <img class="mobileIcon" src="/assets/charIcons/Spy_Icon.jpg" alt="demoman">
        </div>
        <section class="grid grid-cols-2 gap-2">
            <button id="french" class="submitBtn">French</button>
            <button id="burger" class="submitBtn">Burger</button>
            <button id="taco" class="submitBtn">Taco</button>
            <button id="chicken" class="submitBtn">Chicken</button>
            <button id="pizza" class="submitBtn">Pizza</button>
            <button id="other" class="submitBtn">Other</button>
        </section>
            <div class="textBox flex justify-center text-xl p-2">
                <h1 id="result">If you are interested in some of the finest French Cuisine (or any other lesser meals) feel free to ask...</h1>
            </div>
            <a href="/index.html"><button class="backBtn"><h1 class="text-xl">Back</h1></button></a>
        </div>
    </div>
    <footer></footer>
    <audio id="spyAudio" src="/assets/audio/SpyAudio.wav"></audio>
    <audio id="spyMusic" src="/assets/audio/Team Fortress 2 Soundtrack _ Petite Chou-Fleur [ ezmp3.cc ].mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/scripts/spy.js"></script>
</body>
</html>
