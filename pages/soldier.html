<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier - Add Two Numbers</title>
    <link rel="stylesheet" href="../style/soldier.css">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/emblems/Soldier_emblem_RED.png">
</head>
<body>
    <div class="header"><h1>Add Two Numbers</h1></div>
    <img class="merc" id="soldier" src="/assets/characters/Soldier.png" alt="Soldier">
    <div class="game-box bg-black">
        <div class="flex justify-center">
            <img class="mobileIcon" src="/assets/charIcons/Soldier_Icon.jpg" alt="demoman">
        </div>
        <input type="text" placeholder="ex. 23" id="addTwo1Input" class="bg-orange-500">
        <input type="text" placeholder="ex. 32" id="addTwo2Input" class="bg-orange-500">
        <div>
            <button id="soldierBtn" class="submitBtn">Enter</button>
        </div>
        <div class="textBox flex justify-center text-xl p-2">
            <h1 id="result">Listen up Maggot, give me two numbers so that I can show you how smart I truly am...</h1>
        </div>
        <div>
            <a href="/index.html"><button class="backBtn"><h1 class="text-xl">Back</h1></button></a>
        </div>
    </div>
    <footer></footer>
    <audio id="soldierMusic" src="/assets/audio/Team Fortress 2 Soundtrack _ Rocket Jump Waltz [ ezmp3.cc ].mp3"></audio>
    <audio id="soldierAudio" src="/assets/audio/SoldierAudio.wav"></audio>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/scripts/soldier.js"></script>
</body>
</html>
