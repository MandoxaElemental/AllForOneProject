<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFO - TF2</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/mainmenu.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Team_Fortress_2_style_logo.png">
</head>
<body>
    <div class="contracker">
        <div class="buttonGrid">
            <button id="scoutBtn"><img class="emblem" src="/assets/emblems/Scout_emblem_RED.png" alt="Scout Emblem"></button>
            <button id="soldierBtn"><img class="emblem" src="/assets/emblems/Soldier_emblem_RED.png" alt="Soldier Emblem"></button>
            <button id="pyroBtn"><img class="emblem" src="/assets/emblems/Pyro_emblem_RED.png" alt="Pyro Emblem"></button>
            <button id="demomanBtn"><img class="emblem" src="/assets/emblems/Demoman_emblem_RED.png" alt="Demoman Emblem"></button>
            <button id="heavyBtn"><img class="emblem" src="/assets/emblems/Heavy_emblem_RED.png" alt="Heavy Emblem"></button>
            <button id="engineerBtn"><img class="emblem" src="/assets/emblems/Engineer_emblem_RED.png" alt="Engineer Emblem"></button>
            <button id="medicBtn"><img class="emblem" src="/assets/emblems/Medic_emblem_RED.png" alt="Medic Emblem"></button>
            <button id="sniperBtn"><img class="emblem" src="/assets/emblems/Sniper_emblem_RED.png" alt="Sniper Emblem"></button>
            <button id="spyBtn"><img class="emblem" src="/assets/emblems/Spy_emblem_RED.png" alt="Spy Emblem"></button>
        </div>
        <div class="infoBox">
            <img class="mercIcon" id="mercIcon" src="/assets/Team_Fortress_2_style_logo.png" alt="Icon">
            <h3 id="job" class="job"></h3>
            <div class="activity"><h2 id="activity"></h2></div>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
